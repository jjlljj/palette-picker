<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Palette Picker</title>
</head>
<body>
  <section class="palette-section">
    <h1>Palette Picker</h1>
    <div class="colors-wrap">
    
    </div>

    <div class="input-wrap">
       <button 
         class="new-palette"
         type="button"
         onclick="updatePalette()"
         >Generate New Palette!</button>
       <form 
         class="save-palette-form"
         onsubmit="addPalette(event)">
         <div class="select-wrap">
            <select name="project" class="project-select">
              <option default>Select Project</option>

            </select>
         </div>
          <input 
            class="palette-name-input"
            type="text"
            placeholder="Palette name" />
          <button class="palette-submit" type="submit">Save Palette</button>
       </form>
    </div>
  </section>

  <section class="projects-section">
    <h3>Create A New Project:</h3>
    <form
      class="save-project-form"
      onsubmit="addProject(event)" >
      <input 
        class="project-input" 
        type="text" 
        placeholder="New project name"/>
      <button class="project-submit" type="submit">Save Project</button>
    </form>

    <section class="projects-wrap">
      
    </section>
    
  </section>

  <script src="scripts/scripts.js"></script>
</body>
</html>
